<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <meta name="description" content="">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Premium Glow Effects */
        .premium-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.15), transparent 70%);
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
        .card-glow:hover {
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.15);
            border-color: rgba(96, 165, 250, 0.3);
        }
    </style>
</head>
<body class="bg-[#0B1120] min-h-screen font-sans text-slate-200 selection:bg-cyan-500 selection:text-white">

    <div class="premium-glow"></div>

    <header class="bg-[#0B1120]/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                    <span class="logo-text text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 font-extrabold text-2xl tracking-tight"></span>
                    <span class="logo-badge ml-1 text-red-500 text-lg animate-pulse drop-shadow-lg"></span>
                </div>

                <nav class="hidden lg:flex items-center gap-1" id="desktop-nav">
                    <button class="text-slate-300 hover:text-white hover:bg-white/5 rounded-lg transition-colors text-sm font-medium px-4 py-2">Shop</button>
                </nav>

                <div class="flex items-center gap-2">
                    <button class="p-2 text-slate-400 hover:text-cyan-400 transition-colors">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                    <button class="p-2 text-slate-400 hover:text-cyan-400 relative transition-colors">
                        <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                        <span class="absolute top-0 right-0 bg-gradient-to-r from-cyan-500 to-blue-600 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center ring-2 ring-[#0B1120]">0</span>
                    </button>
                    <button id="mobile-menu-btn" class="lg:hidden p-2 text-slate-400 hover:text-white">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div id="mobile-menu" class="hidden lg:hidden py-4 border-t border-white/5 bg-[#0B1120]">
                <div class="flex flex-col space-y-2 px-2" id="mobile-nav-items">
                </div>
            </div>
        </div>
    </header>

    <section class="relative py-20 md:py-32 overflow-hidden">
        <!-- Background decoration -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full max-w-7xl pointer-events-none">
            <div class="absolute top-0 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-[100px]"></div>
            <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-600/10 rounded-full blur-[100px]"></div>
        </div>

        <div class="relative max-w-5xl mx-auto px-4 text-center z-10">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/5 border border-white/10 text-cyan-300 text-xs font-medium mb-8 backdrop-blur-sm">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-cyan-500"></span>
                </span>
                Premium Quality PVA Accounts & Reviews
            </div>
            <h1 id="hero-title" class="text-4xl md:text-7xl font-extrabold text-white leading-tight mb-8 tracking-tight">
                <!-- Dynamic Content -->
            </h1>
            <p id="hero-subtitle" class="text-slate-400 text-base md:text-xl max-w-2xl mx-auto leading-relaxed mb-12">
                <!-- Dynamic Content -->
            </p>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-5">
                <button class="w-full sm:w-auto px-10 py-4 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold rounded-xl shadow-lg shadow-cyan-500/20 transition-all hover:scale-105 hover:shadow-cyan-500/30">
                    Explore Services
                </button>
                <button class="w-full sm:w-auto px-10 py-4 bg-white/5 hover:bg-white/10 text-white font-semibold rounded-xl border border-white/10 transition-all backdrop-blur-sm">
                    Contact Support
                </button>
            </div>
        </div>
    </section>

    <section class="py-16 md:py-24 bg-[#0F172A]/50 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between mb-12">
                <h2 class="text-3xl md:text-4xl font-bold text-white">
                    Featured <span class="text-cyan-400">Services</span>
                </h2>
                <a href="#" class="text-cyan-400 hover:text-cyan-300 text-sm font-medium hidden sm:flex items-center gap-1 transition-colors">
                    View All <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </a>
            </div>

            <div class="bg-[#0B1120] rounded-2xl shadow-2xl border border-white/5 p-3 mb-12 flex flex-col md:flex-row gap-3">
                <div class="relative flex-1">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"></i>
                    <input type="text" placeholder="Search for services..." class="w-full pl-12 pr-4 py-3.5 bg-[#1E293B] border-transparent rounded-xl text-white placeholder-slate-500 focus:outline-none focus:bg-[#253045] focus:ring-1 focus:ring-cyan-500 transition-all">
                </div>
                <select class="bg-[#1E293B] border-transparent rounded-xl px-6 py-3.5 text-slate-200 text-sm focus:outline-none focus:bg-[#253045] cursor-pointer">
                    <option>All Categories</option>
                    <option>Google</option>
                    <option>Facebook</option>
                    <option>Bank & Crypto</option>
                </select>
            </div>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                </div>
        </div>
    </section>

    <footer class="bg-[#0B1120] border-t border-white/5 py-12 mt-12">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="text-center md:text-left">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 font-bold text-xl">BuyVerifiedAccount</span>
                    <p class="text-slate-500 text-sm mt-2">Copyright Â© 2025. All rights reserved.</p>
                </div>
                <div class="flex gap-6 text-slate-400">
                    <a href="#" class="hover:text-cyan-400 transition-colors">Terms</a>
                    <a href="#" class="hover:text-cyan-400 transition-colors">Privacy</a>
                    <a href="#" class="hover:text-cyan-400 transition-colors">Support</a>
                </div>
                <button class="flex items-center gap-2 bg-white/5 hover:bg-white/10 text-white border border-white/10 px-5 py-2.5 rounded-full text-sm transition-all backdrop-blur-sm">
                    <i data-lucide="message-circle" class="w-4 h-4 text-cyan-400"></i> Contact us
                </button>
            </div>
            <div class="text-center mt-8 pt-8 border-t border-white/5">
                <p class="text-slate-600 text-xs">Developed by <span class="text-cyan-600 font-medium">SIBGTS</span></p>
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        // Init Navigation
        const desktopNav = document.getElementById('desktop-nav');
        if (categories) {
            categories.forEach(cat => {
                const btn = document.createElement('div');
                btn.className = 'relative group px-3 py-2';
                btn.innerHTML = `
                    <button class="text-slate-300 group-hover:text-cyan-400 text-sm font-medium flex items-center gap-1 transition-colors">
                        ${cat.name} <i data-lucide="chevron-down" class="w-3 h-3 opacity-50 group-hover:opacity-100 transition-opacity"></i>
                    </button>
                    <div class="absolute left-0 mt-2 w-56 bg-[#0F172A] border border-white/10 rounded-xl shadow-2xl py-2 hidden group-hover:block z-50 backdrop-blur-xl">
                        ${cat.items.map(item => {
                            const product = products.find(p => p.title === item);
                            const id = product ? product.id : '#';
                            return `<a href="product.html?id=${id}" class="block px-4 py-2.5 text-sm text-slate-400 hover:text-cyan-400 hover:bg-white/5 transition-colors">${item}</a>`
                        }).join('')}
                    </div>
                `;
                desktopNav.insertBefore(btn, desktopNav.lastElementChild);
            });
        }

        // Render Products
        const grid = document.getElementById('product-grid');
        if (products && grid) {
            products.forEach(product => {
                // Brighter Gradients for Eye-Catching Look
                const bgGradient = gradients[product.badge_color] || gradients.blue;
                const card = document.createElement('div');
                
                // Eye-Catching Card Style
                card.className = "card-glow bg-[#1E293B] rounded-2xl border border-white/5 overflow-hidden transition-all duration-300 group hover:-translate-y-2";
                
                card.innerHTML = `
                    <div class="relative bg-gradient-to-br ${bgGradient} p-6 h-52 flex flex-col items-center justify-center text-center group-hover:scale-105 transition-transform duration-500">
                        <div class="absolute top-3 left-3 bg-red-500/90 backdrop-blur-md border border-white/20 text-white text-xs font-bold px-3 py-1.5 rounded flex items-center gap-1 shadow-lg">
                            <span class="text-yellow-300 text-sm">Sale!</span> BuyVerifiedAccount
                        </div>
                        
                        <h3 class="text-xl font-bold leading-tight text-white mb-4 drop-shadow-lg">${product.title}</h3>
                        
                        <div class="bg-white/10 backdrop-blur-md border border-white/20 text-white text-xs font-bold px-5 py-2 rounded-full mb-2 cursor-pointer hover:bg-white/20 hover:scale-105 transition-all">
                            ORDER NOW
                        </div>
                    </div>
                    
                    <div class="p-5">
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-xs font-bold text-cyan-400 bg-cyan-400/10 px-2.5 py-1 rounded uppercase tracking-wider">${product.category}</span>
                            <div class="flex items-center gap-0.5">
                                ${renderStars(5)}
                            </div>
                        </div>
                        
                        <a href="product.html?id=${product.id}" class="font-bold text-slate-100 mb-3 text-sm hover:text-cyan-400 transition-colors block line-clamp-2 min-h-[40px]">
                            ${product.title}
                        </a>
                        
                        <div class="flex items-center justify-between mb-5">
                            <p class="text-slate-400 text-xs">Starting from</p>
                            <p class="text-white font-extrabold text-lg">
                                $${product.min_price.toFixed(2)}
                            </p>
                        </div>
                        
                        <a href="product.html?id=${product.id}" class="block w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold rounded-xl py-3 text-center text-sm shadow-lg shadow-cyan-500/20 transition-all hover:shadow-cyan-500/40">
                            Order Now
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize Common Elements
        initHeader();
        
        // Override initHeader mobile menu styles
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenu) {
             mobileMenu.classList.add('bg-[#0B1120]', 'border-t', 'border-white/5');
        }
    </script>
</body>
</html>
